<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- Images from Unsplash. Credit to: Ben Karpinski, SJ Obijo, and Alex Gruber. -->
    <div id="page-container">
        <section id="nav">
            <div id="nav-content">
                <h1>Rock Paper Scissors</h1>
                <p>Choose rock, paper, or scissors.</p>
            </div>
        </section>
        <section id="rps">
            <div id="rps-choice-grid">
                <div class="rps-choice">
                    <div class="rps-choice-content" id="Rock">
                        <img src="https://raw.githubusercontent.com/falsumit/rockpaperscissors/main/Sources/rock.jpg" alt="rock">
                        <p class="rps-text">Rock</p>
                    </div>
                </div>
                <div class="rps-choice" >
                    <div class="rps-choice-content" id="Paper">
                        <img src="https://raw.githubusercontent.com/falsumit/rockpaperscissors/main/Sources/paper.jpg" alt="paper">
                        <p class="rps-text">Paper</p>
                    </div>
                </div>
                <div class="rps-choice">
                    <div class="rps-choice-content" id="Scissors">
                        <img src="https://raw.githubusercontent.com/falsumit/rockpaperscissors/main/Sources/scissors.jpg" alt="scissors">
                        <p class="rps-text">Scissors</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="result">
            <div id="result-score">
                <h2>Score</h2>
                <p id="result-round"></p>
                <p id="summary"></p>
                <p id="score-player">Your score: 0</p>
                <p id="score-cpu">CPU score: 0</p>
            </div>
        </section>
    </div>
</body>
</html>
